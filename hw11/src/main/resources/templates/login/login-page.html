<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="bg-body-tertiary">
<div class="d-flex align-items-center" style="height: 100vh">
    <div class="mx-auto w-25 ">
        <h2>
            Library
            <span class="text-primary">UI</span>
        </h2>
        <div class="p-3 bg-white text-dark rounded position-relative">
            <form th:action="@{/perform-login}" method="post">
                <div class="vstack gap-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userInput" name="extuser" placeholder="user">
                        <label for="userInput" class="form-label">Имя пользователя</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="inputPassword5" class="form-control" name="extpass" placeholder="Password">
                        <label for="inputPassword5" class="form-label">Пароль</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 w-100">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x w-25 p-3">
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
        </div>
    </div>
</div>
</body>
</html>
