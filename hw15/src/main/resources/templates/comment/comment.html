<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:insert="header/head.html"/>
    <title>Комментарии</title>
</head>

<body class="bg-body-tertiary">
<div th:insert="header/header.html"></div>
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <h2 th:text="${book.title}"></h2>
        <h4 th:text="${book.author.fullName}"></h4>
        <h4 th:text="${book.genres}"></h4>
    </div>
</div>

<div class="container-sm mt-3 bg-white text-dark rounded">
    <div class="row p-3">
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Комментарий</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment :${comments}">
                <td class="text-center align-middle" th:text="${comment.id}"></td>
                <td class="text-center align-middle" th:text="${comment.text}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
