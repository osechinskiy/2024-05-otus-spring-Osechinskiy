spring:
  data:
    mongodb:
      host: localhost
      port: 0
      database: testdb
  main:
    allow-bean-definition-overriding: true

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package: ru.otus.hw.mongok.changelog.DatabaseChangelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local